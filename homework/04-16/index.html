<!DOCTYPE html>
<html>
  <head>
    <title>Interactive Pie Chart</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>



  </head>
  <body>
    <canvas id="myChart"></canvas>
    <script>
      var ctx = document.getElementById("myChart").getContext("2d");
      var myChart = new Chart(ctx, {
        type: "pie",
        data: {
          labels: [
            "Strongly disagree",
            "Somewhat disagree",
            "Neither agree nor disagree",
            "Somewhat agree",
            "Strongly agree"
          ],
          datasets: [
            {
              label: "Female",
              backgroundColor: [
                "#FFC3D7",
                "#FFACC8",
                "#FF8FB5",
                "#F475A0",
                "#E05182"
              ],
              borderColor: "red",
              borderWidth: 0,
              data: [63, 77, 140, 279, 226]
            },
            {
              label: "Male",
              backgroundColor: [
                "#A6F0F0",
                "#75E7E7",
                "#76D8D8",
                "#50C9C9",
                "#4EB7B7"
              ],
              borderColor: "blue",
              borderWidth: 0,
              data: [53, 57, 136, 246, 231]
            }
          ]
        },
        options: {
          responsive: true,
          legend: {
            position: "bottom",
            labels: {
              boxWidth: 15,
              padding: 15
            }
          }
        }
      });
    </script>
  </body>
</html>
